<div class="main-container">
    <div class="counter">
        <h1>{{ count$ | async }}</h1>
        <button type="button" class="reset-btn" (click)="reset()">Reset</button>
    </div>
    <div class="buttons-container">
        <button type="button" class="decrement-btn" (click)="decrement()">-</button>
        <button type="button" class="increment-btn" (click)="increment()">+</button>
    </div>
</div>
